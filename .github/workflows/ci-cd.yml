# .github/workflows/ci-cd.yml

name: Deploy FastAPI to GCP VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Set up SSH key to connect to GCP VM
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      # 3. Transfer files to the GCP VM
      - name: Copy Files to GCP VM
        env:
          VM_IP: ${{ secrets.GCP_VM_IP }}
          VM_USER: ${{ secrets.GCP_VM_USER }}
        run: |
          scp -o StrictHostKeyChecking=no -r * $VM_USER@$VM_IP:/home/$VM_USER/fastapi-app

      # 4. SSH into the VM and restart the FastAPI app
      - name: Deploy on GCP VM
        env:
          VM_IP: ${{ secrets.GCP_VM_IP }}
          VM_USER: ${{ secrets.GCP_VM_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_IP << 'EOF'
            cd ~/fastapi-app
            source fastapi-env/bin/activate || python3 -m venv fastapi-env && source fastapi-env/bin/activate
            pip install -r requirements.txt
            pkill -f "uvicorn" || true  # Stop any running FastAPI server
            nohup uvicorn main:app --host 0.0.0.0 --port 80 &
          EOF